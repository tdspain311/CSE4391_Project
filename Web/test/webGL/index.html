<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - PLY</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r73/three.js"></script>
		<script src="js/PLYLoader.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="js/testScript.js"></script>
		<script>
		
			var camera, controls, scene, renderer;
			
			var mesh, temp;
			
			init();
			animate();
			
			var newList = [];
			

			
			function init() {
				scene = new THREE.Scene();
				
				camera = new THREE.PerspectiveCamera(100, window.innerWidth/window.innerHeight, 0.1, 1000);
				camera.position.x = 2;
				camera.position.y = 3;
				camera.position.z = 5;

				// Renderer
				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );
				
				// Controls
				controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.enableDamping = true;
				controls.dampingFactor = 1.25;
				controls.enableZoom = true;

				controls.addEventListener( 'change', render );
				
				// Grid
				var grid = new THREE.GridHelper(10, 1);
				scene.add(grid);
				
				// Object
				var geometry = new THREE.BoxGeometry( 2, 2, 2 );
				var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
				
				// Cube
				// var cube = new THREE.Mesh( geometry, material );
				// cube.material.wireframe = true;
				// cube.position.y = 1;
				// scene.add( cube );

				// PLY file

				var loader = new THREE.PLYLoader();
				loader.load( '../../temp/ant.ply', function ( geometry ) {

					var material = new THREE.MeshPhongMaterial( { color: 0x0055ff, specular: 0x111111, shininess: 200 } );
					mesh = new THREE.Mesh( geometry, material );

					temp = mesh.geometry.faces;
					//mesh.position.set( 0, - 0.25, 0 );
					//mesh.rotation.set( 0, - Math.PI / 2, 0 );
					mesh.scale.set( 0.1, 0.1, 0.1 );

					mesh.castShadow = true;
					mesh.receiveShadow = true;

					scene.add( mesh );
						
					for (i=0; i < temp.length; i++) {
						//console.log(temp[i]);
						newList[i] = [temp[i].a, temp[i].b, temp[i].c];
						
					}
					vertices = newList.reduce(function(a, b) {
						return a.concat(b);
					}, []);
					showVerts(vertices);
					//console.log(flattened);
				} );
				
				// Lighting
				var light = new THREE.PointLight(0xffffff);
				light.position.set(100,250,100);
				scene.add(light);

				window.addEventListener( 'resize', onWindowResize, false );
				
				render();
			}
			
			

			
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				controls.handleResize();

				render();
			}

			function animate() {
				requestAnimationFrame( animate );
				controls.update();
			}

			function render() {
				renderer.render( scene, camera );
			}
		</script>
	</body>
</html>
